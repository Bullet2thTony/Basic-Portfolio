        .header {
            margin-top: -20px;
            overflow: hidden;
            background-color: #f1f1f1;
            padding: 20px 10px;
            margin-right: -10px;
            margin-left: -10px;
            height: 80px;
            font-family: sans-serif
}

/* Style the header links */
.header a {
  float: left;
  color: teal;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 15px;
  border-radius: 4px;

}

/* Change the background color on mouse-over */
.header a:hover {
  background-color: teal;
   color: white; 
}

/* Style the active/current link*/
.header a.active {
  color: teal;
}

/* Float the link section to the right */
.header-right {
  float: right;
  padding-top: 50px;
}

/* Add media queries for responsiveness - when the screen is 500px wide or less, stack the links on top of each other */ 
@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  .header-right {
    float: none;
  }
}
img {
