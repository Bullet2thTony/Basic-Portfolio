<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <style>
 .header {
  overflow: hidden;
  background-color: #f1f1f1;
  padding: 20px 10px;
}


.header a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 4px;
}


.header a:hover {
  background-color: #ddd;
  color: black;
}


.header a.active {
  color: black;
}


.header-right {
  float: right;
}


@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  .header-right {
    float: none;
  }
}
footer{
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: #ddd;
    color: black;
    text-align: center;
}
form {
    width: 400px;
    height: 300px; 
    padding: 12px;   
    border: 1px solid #ccc; 
    border-radius: 4px; 
    box-sizing: border-box; 
    margin: 30px 0px 0px 130px; 
    resize: vertical;
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
    
}

    </style>
</head>
<body>
    <div class="header">
        <a>Joseph Pacheco</a>
        <div class="header-right">
        <a class="active" href="#home">About</a>
        <a href="#contact">Portfolio</a>
        <a href="#about">Contact</a>
    </div>
</div>
    <form>
        <label>Name</label>
        <input name="name" placeholder="Type Here">
                
        <label>Email</label>
        <input name="email" type="email" placeholder="Type Here">
                
        <label>Message</label>
        <textarea name="message" placeholder="Type Here"></textarea>
                
        <input id="submit" name="submit" type="submit" value="Submit">  
    </form>
    
<footer>
        <h4>built by Joseph</h4>
        <h4>2018</h4>
   </footer>
</body>
</html>
